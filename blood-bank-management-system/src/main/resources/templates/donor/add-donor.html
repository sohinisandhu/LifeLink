<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Donor</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Register New Donor</h1>

<form th:action="@{/donors/save}" th:object="${donor}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required />
    </div>
    <div>
        <label for="bloodType">Blood Type:</label>
        <input type="text" id="bloodType" th:field="*{bloodType}" required />
    </div>
    <div>
        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" th:field="*{contactNumber}" required />
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" />
    </div>
    <div>
        <button type="submit">Save Donor</button>
    </div>
</form>

<a th:href="@{/donors/list}">Back to Donor List</a>
</body>
</html>
