<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Donor List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body { font-family: sans-serif; }
        table { border-collapse: collapse; width: 80%; margin: 20px 0; }
        th, td { border: 1px solid #dddddd; text-align: left; padding: 8px; }
        th { background-color: #f2f2f2; }
        .action-links a { margin-right: 10px; }
        .add-button { margin-bottom: 20px; }
    </style>
</head>
<body>

    <h1>Donor Management Dashboard</h1>

    <div class="add-button">
        <a th:href="@{/donors/add}">Add New Donor</a>
    </div>

    <div th:if="${donors.empty}">
        <p>No donors found.</p>
    </div>

    <table th:if="${!donors.empty}">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Blood Type</th>
                <th>Contact Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="donor : ${donors}">
                <td th:text="${donor.id}">1</td>
                <td th:text="${donor.name}">John Doe</td>
                <td th:text="${donor.bloodType}">O+</td>
                <td th:text="${donor.contactNumber}">555-1234</td>
                <td class="action-links">
                    <a th:href="@{/donors/edit/{id}(id=${donor.id})}">Edit</a>
                    <a th:href="@{/donors/delete/{id}(id=${donor.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>

</body>
</html>
